<body>
<script src="js/core.js"></script>
<script src="js/cipher-core.js"></script>
<script src="js/tripledes.js"></script>
<script src="js/mode-ecb.js"></script>
<script src="js/enc-base64.js"></script>
<script>
    var keyHex = CryptoJS.enc.Utf8.parse('12345678');

    var cipheredText = 'R5YshJhJ0EQ3VVuLYclOhw==';

    console.log(decryptDESECB(cipheredText));

    function decryptDESECB(cipheredText) {
        decrypted = CryptoJS.DES.decrypt({
            ciphertext: CryptoJS.enc.Base64.parse(cipheredText)
        }, keyHex, {
            mode: CryptoJS.mode.ECB,
            padding: CryptoJS.pad.Pkcs7
        });

        return decrypted.toString(CryptoJS.enc.Utf8)
    }

</script>

</body>
