<script>
        $(function() {
        var name = getUserInfo("name");
        //var password = getUserInfo("password");
        var department = getUserInfo("department");
        $("#showInfo").text(name[0].toUpperCase());
        $("#showName").text(name);
        $("#showDepartment").text(department);
    });

    function getUserInfo(key) {

        var reg = new RegExp("(^|&)" + key + "=([^&]*)(&|$)");
        var result = window.location.search.substr(1).match(reg);

        if (result != null) {
            return unescape(result[2]);

        }
        return null;
    }

</script>
